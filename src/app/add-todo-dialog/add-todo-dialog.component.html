<div class="dialog-container">

  <section class="title-section">
    <mat-icon color="accent">task</mat-icon>
    <h2 mat-dialog-title>Add Task</h2>
  </section>

  <mat-dialog-content>

      <form>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input #title matInput  placeholder="Ex. Watch my cats.">
          <mat-hint>Hint</mat-hint>
        </mat-form-field>

        <!--      Description-->
        <mat-form-field>
          <mat-label>Title</mat-label>
          <textarea #description matInput placeholder="Ex. Little description"></textarea>
          <mat-hint>Hint</mat-hint>
        </mat-form-field>
      </form>

  </mat-dialog-content>
</div>

<mat-dialog-actions>
  <button color="primary" mat-dialog-close mat-flat-button>Save</button>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
